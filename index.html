<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h1>It's a pyramid slide!</h1>
      <div class="container">
        <div class="header">
          <label
            >Choose a character:
            <select id="symbol">
              <option value="#">#</option>
              <option value="@">@</option>
              <option value="*">*</option>
              <option value="%">%</option>
            </select>
          </label>
          <label class="slider"
            >How high can you go??
            <input id="height" type="range" min="1" max="20" value="8" />
            <label id="height-label">8</label>
          </label>
        </div>
        <div id="pyramid"></div>
      </div>
      <script src="pyramid-slide.js"></script>
    </div>
  </body>
</html>
