<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pyramid-slide</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans|Open+Sans"
      rel="stylesheet"
    />
    <script src="pyramid-slide.js"></script>
  </head>
  <body>
    <div class="box">
      <h1>It's a pyramid slide:</h1>
      <p class="sub">How high can you go?</p>
      <p id="height-display"></p>
      <div class="selections">
        <select id="symbol" onchange="drawPyramid(this.value)">
          <option>"#"</option>
          <option>"*"</option>
          <option>"&"</option>
        </select>
        <input
          type="range"
          id="height-slider"
          min="1"
          max="20"
          oninput="drawPyramid(this.value)"
        />
      </div>

      <div id="pyramid"></div>
    </div>
  </body>
</html>
